<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
  <div class="container">
    <div class="logo" onclick="location.href = 'landing.html';">
      <img src="images/bulb.svg" class="img-responsive" alt="App Logo">
    </div>
    <div class="header">
      <h1>Quiz</h1>
      <h1>Challenge</h1>
    </div>
    <div id="question" class="jumbotron">
     <div class="well">
       <h2 class="text-center">Question</h2>
     </div>
     <div class="row">
      <div class="col-md-6">
       <p class="text-center"><label class="btn btn-default btn-lg"><input type="radio" value="A" name="options"> A</input></label></p>
     </div>
     <div class="col-md-6">
       <p class="text-center"><label class="btn btn-default btn-lg"><input type="radio" value="B" name="options"> B</input></label></p>
     </div>
     <div class="col-md-6">
       <p class="text-center"><label class="btn btn-default btn-lg"><input type="radio" value="C" name="options"> C</input></label></p>
     </div>
     <div class="col-md-6">
       <p class="text-center"><label class="btn btn-default btn-lg"><input type="radio" value="D" name="options"> D</input></label></p>
     </div>
   </div>
 </div>

 <div class="row">
  <div class="col-md-4">
   <p class="pull-right"><button id="skip" class="btn btn-danger btn-lg" role="button" onclick="skipQ()"><span class="glyphicon glyphicon-step-forward"></span> Skip</a></p>
 </div>
 <div class="col-md-4">
   <p class="text-center"><button id="previous" class="btn btn-primary btn-lg" href="#" role="button" onclick="prevQ()"><span class="glyphicon glyphicon-backward"></span> Previous</a></p>
 </div>
 <div class="col-md-4 next">
   <p class="pull-left"><button id="next" class="btn btn-success btn-lg" href="#" role="button" onclick="nextQ()"><span class="glyphicon glyphicon-forward"></span> Next</a></p>
 </div>
 <div class="col-md-4">
   <p class="pull-left"><button id="submit" class="btn btn-success btn-lg" href="#" role="button" onclick="nextQ()"><span class="glyphicon glyphicon-ok"></span> Submit</a></p>
 </div>
 
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/object.js"></script>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
