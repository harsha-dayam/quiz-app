<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
  <div class="container">
    <div class="a">
      <img src="images/bulb.svg" class="img-responsive" alt="App Logo">
    </div>
    <div class="b">
      <h1>Quiz</h1>
      <h1>Challenge</h1>
    </div>
    <div id="question" class="jumbotron">
     <div class="well">
       <h2 class="text-center">Question</h2>
     </div>
     <div class="row">
      <div class="col-md-6">
       <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">A</a></p>
     </div>
     <div class="col-md-6">
       <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">B</a></p>
     </div>
     <div class="col-md-6">
       <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">C</a></p>
     </div>
     <div class="col-md-6">
       <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">D</a></p>
     </div>
   </div>
 </div>

 <div class="row">
  <div class="col-md-6">
   <p class="pull-right"><a class="btn btn-danger btn-lg" href="#" role="button"><span class="glyphicon glyphicon-step-forward"></span> Skip</a></p>
 </div>
 <div class="col-md-6">
   <p class="pull-left"><a class="btn btn-success btn-lg" href="#" role="button"><span class="glyphicon glyphicon-forward"></span> Next</a></p>
 </div>
 
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/quiz.js"></script>
<script type="text/javascript">
  var quizVar = quiz.topics[0].questions[0];
  var temp = '<div class="well"><h2 class="text-center">'+quizVar.q+'</h2></div><div class="row">';
  for (var i = 0; i < quizVar.options.length; i++) {    
    temp+='<div class="col-md-6"><p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">'+quizVar.options[i]+'</a></p></div>';
  }
  temp+="</div>";
  document.getElementById("question").innerHTML=temp;
  console.log(temp);
</script>
</body>
</html>
